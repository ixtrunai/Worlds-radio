<html>
	<head>
		<title>WORLDS</title>
		<link rel="stylesheet" href="src/estilos.css">
	</head>
	
	<body>
		<!--BOTONES-->
		<div id="botones">
			<center>Controles<br>
			<img id="fscreen" title="Entrar en modo de pantalla completa" onclick="openFullscreen()" src="images/fullscreen.png" width="32px"/>
			<img id="chatbtn" title="Mostrar/ocultar chat" onclick="toggleChat()" src="images/chat.png" width="32px"/>
			<img id="twitchbtn" title="Mostrar/ocultar stream twitch (el audio se mantiene de fondo)" onclick="toggleStream()" src="images/twitch.png" width="32px"/>
			<img id="ythbtn" title="Cambiar stream youtube" onclick="setYTID()" src="images/youtube.png" width="32px"/>
			</center>
		</div>
	
		<!--ESTO ES EL STREAM DE YOUTUBE (puedes cambiar 5qap5aO4i9A por el id del vídeo/stream que quieras)-->
		<iframe id="youtube" src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&mute=1" allowfullscreen="true" width="420" height="315"></iframe>
		
		<!--ESTO ES EL STREAM DE TWITCH (se configura en src/codigo.js)-->
		<div id="twitch-embed"></div>
		
		<!--ESTO ES EL CHAT DE TWITCH (puedes cambiar ibai por el streamer que quieras)-->
		<iframe id="twitch-chat" frameborder="500px" scrolling="yes" src="https://www.twitch.tv/embed/ibai/chat?darkpopout&parent=localhost" height="100%" width="20%"></iframe>
		
		<!--SCRIPTS NECESARIOS PARA STREAM DE TWITCH Y MANEJO DE LA PÁGINA-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://embed.twitch.tv/embed/v1.js"></script>
		<script src="src/codigo.js"></script>
	</body>
</html>
